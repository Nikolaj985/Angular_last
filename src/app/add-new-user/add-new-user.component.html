<div class="container pb-cmnt-container">
  <div class="row">
    <div class="col-md-9">
      <h4>Add New User</h4>
      <form [formGroup]="addNewUserForm" (ngSubmit)="createUser()">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="userName"
            formControlName="userName"
            id="userName"
            placeholder="Please enter Name"
          />
          <input
            type="text"
            class="form-control"
            name="userSurname"
            formControlName="userSurname"
            id="userSurname"
            placeholder="Please enter Lastname"
          />
        </div>
        <div
          [hidden]="
            addNewUserForm.controls.userName.valid ||
            addNewUserForm.controls.userName.pristine
          "
        >
          <div *ngIf="userName.errors?.required">Name required!!!</div>
        </div>
        <div
          [hidden]="
            addNewUserForm.controls.userSurname.valid ||
            addNewUserForm.controls.userSurname.pristine
          "
        >
          <div *ngIf="userSurname.errors?.required">Lastname required!!!</div>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="userImage"
            formControlName="userImage"
            id="userImage"
            placeholder="Please provide image Url"
          />
          <div
            [hidden]="
              addNewUserForm.controls.userImage.valid ||
              addNewUserForm.controls.userImage.pristine
            "
          >
            <div *ngIf="userImage.errors?.required">Image required!!!</div>
          </div>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="userEmail"
            formControlName="userEmail"
            id="userEmail"
            placeholder="Please provide Email adress"
          />
          <div
            [hidden]="
              addNewUserForm.controls.userEmail.valid ||
              addNewUserForm.controls.userEmail.pristine
            "
          >
            <div *ngIf="userEmail.errors?.required">
              Email adress required!!!
            </div>
          </div>
        </div>
        <div class="float-right">
          <button type="submit" [disabled]="!addNewUserForm.valid">
            Submit</button
          ><button type="reset">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
