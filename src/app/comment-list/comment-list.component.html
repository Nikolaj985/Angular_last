<ng-container *ngIf="comments$ | async as comments">
  <div class="card w-100" *ngFor="let comment of comments">
    <div class="card-body">
      <h5 class="card-title">{{ comment.created | date }}</h5>
      <p class="card-text">{{ comment.content }}</p>
    </div>
    <div>
      <button
        type="button"
        class="btn btn-danger float-right"
        (click)="deleteComment(comment.id)"
      >
        Delete
      </button>
    </div>
  </div>
</ng-container>
