<div class="container pb-cmnt-container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-9">
      <h4 class="float-right">Add New Comment</h4>
      <form [formGroup]="addNewCommentForm" (ngSubmit)="createComment(post)">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="commentAuthor"
            formControlName="commentAuthor"
            id="commentAuthor"
            placeholder="Please enter name"
          />
        </div>
        <div
          [hidden]="
            addNewCommentForm.controls.commentAuthor.valid ||
            addNewCommentForm.controls.commentAuthor.pristine
          "
        >
          <div *ngIf="commentAuthor.errors?.required">Author required!!!</div>
        </div>
        <div class="form-group">
          <label for="commentContent" class="float-right">Comment</label>
          <textarea
            class="form-control"
            name="commentContent"
            formControlName="commentContent"
            id="commentContent"
            rows="3"
          ></textarea>
          <div
            [hidden]="
              addNewCommentForm.controls.commentContent.valid ||
              addNewCommentForm.controls.commentContent.pristine
            "
          >
            <div
              *ngIf="addNewCommentForm.controls.commentContent.errors?.required"
            >
              Content required!!!
            </div>
          </div>
        </div>
        <div class="float-right">
          <button type="submit" [disabled]="!addNewCommentForm.valid">
            Submit</button
          ><button type="reset">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
