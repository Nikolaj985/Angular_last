<div class="card mb-3" *ngIf="user">
  <img
    class="card-img-top"
    [src]="user.img"
    alt="{{ user.firstName }} {{ user.lastName }}"
  />
  <div class="card-body">
    <h5 class="card-title">
      <a [routerLink]="['/user', user.id]">
        {{ user.firstName }} {{ user.lastName }}</a
      >
    </h5>

    <p class="card-text">
      <small class="text-muted">Email: {{ user.email }}</small>
      <br />
      <small class="text-muted">Likes {{ user.firstName }}</small>
    </p>
    <div>
      <a href="#" class="mx-2">Comments (0)</a>
      <button (click)="addLike(user)">Like</button>
      <button (click)="removeLike(user)">Hate</button>
    </div>
  </div>
  <button
    type="button"
    class="btn btn-danger float-right"
    (click)="deleteUser(user.id)"
  >
    Delete
  </button>
</div>
